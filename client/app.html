<template name="layout">
	<div style="background-color: #3a94b5; height: 4px;"></div>
		<div id="header-containertop" style="padding-top:5px;">
			<div class="row" style="margin-bottom:5px;">
				<a href="/" style="margin-top:7px;padding-top:5px;">
					<img alt="Scholarify | Online Apprenticeships" src="{{rootPath}}logosmall.png" />
				</a>
				<div class="btn-group" style="float:right; margin-top: 8px;">
					<button class="btn">
						{{loginButtons}}
					</button>
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="{{professionsIndexPath}}">Browse Professions</a></li>
						{{#if currentUser}}
							<hr style="margin:0px;">
							<li><a href="{{userPath currentUser}}">My Profile</a></li>
						{{/if}}
						{{#if isAdmin}}
							<hr style="margin:0px;">
							<li><a href="{{adminPath}}">Admin Section</a></li>
						{{/if}}
						<hr style="margin:0px;">
						<li><a href="{{rootPath}}" class="logout">Sign out</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	{{{yield}}}

		        <div class="row">
