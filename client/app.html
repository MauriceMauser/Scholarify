<!-- ////// LAYOUT ////// -->
<template name="layout">	
	<div style="background-color: #3a94b5; height: 8px;"></div>
		<div id="header-containertop" style="padding-top:5px;">
			<div class="row" style="margin-bottom:5px;">
				<a href="/" style="margin-top:7px;padding-top:5px;">
					<img alt="Scholarify | Online Apprenticeships" src="{{rootPath}}logosmall.png" />
				</a>	
				<div class="btn-group" style="float:right;">
					<button class="btn">
						{{loginButtons}}
					</button>
					<button class="btn dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="{{professionsIndexPath}}">Browse Professions</a></li>
						{{#if currentUser}}
							<hr style="margin:0px;">
							<li><a href="{{userPath currentUser}}">My Profile</a></li>
						{{/if}}
						<hr style="margin:0px;">
						<li><a href="{{rootPath}}" class="logout">Sign out</a></li>
					</ul>	
				</div>
			</div>
		</div>
	</div>

	{{{yield}}}

	<div id="footer-section">
		<div class="row">
			<span><a href="/">Home</a></span>
			<span> &middot; </span>
			<span><a href="/about">About</a></span>
			<span> &middot; </span>
			<span><a href="/contact">Contact</a></span>
		</div>
	</div>
</template>

<!-- ////// STATIC ////// -->
<template name="about">
	<div class="well">
		<p>ABOUT</p>
	</div>
</template>

<template name="contact">
	<div class="well">
		<p>CONTACT</p>
	</div>
</template>

<template name="notFound">
	<div class="well">
		<p>not found</p>
	</div>
</template>

<template name="unauthorized">
  <div class="alert alert-error alert-block">
    <h2>401 - Unauthorized</h2>
    <h4>Sorry, you're not authorized to see the admin backend!</h4>
  </div>
</template>
