<template name="new_review">
	<div class="container">
		<div class="row">
			<div class="card" style="min-height:700px;">
				<h2>Review Masterpiece</h2>
				<hr>
				<div class="twelve columns">
				{{#each chapters}}
					{{> chapter_review }}
  				{{/each}}
				<hr>
				</div>
				<button class="btn btn-large btn-block btn-success submit">Submit Review</button>
			</div>
		</div>
	</div>
</template>

<template name="chapter_review">				    
  	<div class="twelve columns well">
    	<div class="five columns">
	    	<h5>
	      		{{name}}
	    	</h5>
	    	<p>
	    		{{description}}
	    	</p>
	    	<hr>
	    	<p>
	    		{{submission}}
	    	</p>
    	</div>
    	<div class="seven columns">
    		<h5>Your Feedback:</h5>
    		<p>Does the project meet the specification: <b>{{name}}</b>?</p>    		
		      <textarea id="{{_id}}" class="review" style="width:100%;"></textarea>
		    <hr>
		    <div class="row">
		    	<span class="four columns"><h5>Your Score: </h5></span>
			    <span class="three columns">
			    	<div class="btn-group">
						<button class="btn dropdown-toggle btn-block btn-info" data-toggle="dropdown">
							<span>Your Score</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li id="1">Fail</li>
							<li id="2">Sufficient</li>
							<li id="3">Good</li>
							<li id="4">Excellent</li>
						</ul>	
					</div>
				</span>
			</div>
     	</div> 
  	</div>
</template>
